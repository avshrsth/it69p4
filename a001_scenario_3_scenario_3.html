text74439.addInnerText('<div id=\"text74439\" style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text74439anc\" tabindex=\"11\"style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.149\" style=\"margin-left:0px;text-indent:0px;line-height:1.149;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text74439Font1\"  >Assessment Scenario: </span ><span class=\"text74439Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.384\" style=\"margin-left:0px;text-indent:0px;line-height:1.384;margin-top:8px;margin-bottom:8px;text-align:left;\" >\n<span class=\"text74439Font3\" style=\"position:relative;top:-1px;\" >You have been asked to </span ><span class=\"text74439Font3\"  >remove some left over rail after a weekend possession at Meadowbank, next to down main, approximately 17.800km. \n</span ></p >\n<p  legLH=\"1.384\" style=\"margin-left:0px;text-indent:0px;line-height:1.384;margin-top:8px;margin-bottom:8px;text-align:left;\" >\n<span class=\"text74439Font3\" style=\"position:relative;top:-1px;\" >You will be using heavy </span ><span class=\"text74439Font3\"  >machinery to pick up short pieces of rail and load it onto a truck. The rails are located approximately 6m from the live track.\n</span ></p >\n<p  legLH=\"1.384\" style=\"margin-left:0px;text-indent:0px;line-height:1.384;margin-top:8px;margin-bottom:8px;text-align:left;\" >\n<span class=\"text74439Font3\" style=\"position:relative;top:-1px;\" >The boundary fence is </span ><span class=\"text74439Font3\"  >approximately 20m from the closest rail.\n</span ></p >\n<p  legLH=\"1.384\" style=\"margin-left:0px;text-indent:0px;line-height:1.384;margin-top:8px;margin-bottom:8px;text-align:left;\" >\n<span class=\"text74439Font4\" style=\"position:relative;top:-1px;\" >NOTE:</span ><span class=\"text74439Font3\" style=\"background-color:transparentposition:relative;top:-1px;\" >\n</span ></p >\n<p  legLH=\"1.384\" style=\"margin-left:0px;text-indent:0px;line-height:1.384;margin-top:8px;margin-bottom:8px;text-align:left;\" >\n<span class=\"text74439Font3\" style=\"position:relative;top:-1px;\" >For this assessment </span ><span class=\"text74439Font3\"  >please assume the following:\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text74439Font3\" data-bltIndnt=\"0\" style=\"line-height:1.384;position:relative;margin-left:16px;margin-top:8px;margin-bottom:8px; list-style-image:url(\'images/text74439CircleBulletFont8.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text74439Font3\"  >Work &amp; equipment </span ><span class=\"text74439Font3\"  >will be outside the Danger Zone\n</span ></li >\n<li  class=\"text74439Font3\" data-bltIndnt=\"0\" style=\"line-height:1.384;position:relative;margin-left:16px;margin-top:8px;margin-bottom:8px; list-style-image:url(\'images/text74439CircleBulletFont8.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text74439Font3\"  >You can implement </span ><span class=\"text74439Font3\"  >controls to ensure work &amp; equipment will not encroach the danger zone\n</span ></li >\n</ul >\n</div>\n');
